<!DOCTYPE html>
<html>

<head>
    <title>Static Site</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your App Name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Donate Palestine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Support</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="text" class="form-control" id="productSearch" placeholder="Search Product">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="countryFilter">Select Country:</label>
                    <select class="form-control" id="countryFilter">
                        <!-- Populated by script.js -->
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="categoryFilter">Select Category:</label>
                    <select class="form-control" id="categoryFilter">
                        <!-- Populated by script.js -->
                    </select>
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col">
                <div class="btn-group" id="filterButtons">
                    <!-- Filter buttons will be generated by script.js -->
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-bordered" id="productsTable">
                    <!-- Products will be populated by script.js -->
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-group" id="products">
                    <!-- Populated by script.js -->
                </ul>
            </div>
        </div>
    </div>

    <div class="fixed-bottom bg-light">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <a href="home.html" class="btn btn-link"><i class="fas fa-home"></i> Home</a>
                </div>
                <div class="col text-center">
                    <a href="support.html" class="btn btn-link"><i class="fas fa-hands-helping"></i> Support</a>
                </div>
                <div class="col text-center">
                    <a href="donate.html" class="btn btn-link"><i class="fas fa-donate"></i> Donate</a>
                </div>
                <div class="col text-center">
                    <a href="more.html" class="btn btn-link"><i class="fas fa-ellipsis-h"></i> More</a>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
